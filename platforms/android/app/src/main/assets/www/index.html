<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Cordova Performance</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <!-- Home View -->
        <div id="view-home" class="view active">
            <div class="view-container home-bg">
                <h1>Home</h1>
                <p class="view-description">Main home screen with navigation</p>
                <div class="button-container">
                    <button class="nav-button" onclick="navigateToView('settings')">Go to Settings</button>
                    <button class="nav-button" onclick="navigateToView('profile')">Go to Profile</button>
                </div>
            </div>
        </div>

        <!-- Settings View -->
        <div id="view-settings" class="view">
            <div class="view-container settings-bg">
                <h1>Settings</h1>
                <p class="view-description">Configure your application settings here</p>
                <div class="settings-content">
                    <div class="setting-item">
                        <span>Notifications</span>
                        <span class="setting-value">Enabled</span>
                    </div>
                    <div class="setting-item">
                        <span>Theme</span>
                        <span class="setting-value">Light</span>
                    </div>
                    <div class="setting-item">
                        <span>Language</span>
                        <span class="setting-value">English</span>
                    </div>
                </div>
                <button class="close-button" onclick="navigateToView('home')">Close</button>
            </div>
        </div>

        <!-- Profile View -->
        <div id="view-profile" class="view">
            <div class="view-container profile-bg">
                <h1>Profile</h1>
                <p class="view-description">User profile information</p>
                <div class="profile-content">
                    <div class="profile-avatar">ðŸ‘¤</div>
                    <h2>John Doe</h2>
                    <p class="profile-email">john.doe@example.com</p>
                    <div class="profile-info">
                        <div class="info-item">
                            <strong>Member Since:</strong> Jan 2026
                        </div>
                        <div class="info-item">
                            <strong>Status:</strong> Active
                        </div>
                    </div>
                </div>
                <button class="close-button" onclick="navigateToView('home')">Close</button>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
